plugins {
    id 'java'
}

group 'io.swagger'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'io.cucumber', name: 'cucumber-java', version: '7.16.1'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit-platform-engine', version: '7.16.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.10.2'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.14'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.25.3'
}

test{
    useJUnitPlatform()
}


configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin', 'json:out.json',
                    '--glue', 'src/test/resources/features',
            ]
        }
    }
}